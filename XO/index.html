<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="music-toggle">
        <svg id="sound-on-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
        <svg id="sound-off-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
    </div>

    <div id="start-screen">
        <h1>Tic-Tac-Toe</h1>
        <h2>Select Game Mode:</h2>
        <div class="button-container">
            <button id="pvpButton">User vs. User</button>
            <button id="pvcButton">User vs. Computer</button>
        </div>
    </div>

    <div id="name-screen" class="hidden">
        <h2>Enter Player Names</h2>
        <div class="name-input-group">
            <label for="playerXName">Player X</label>
            <input type="text" id="playerXName" placeholder="Enter X's Name">
        </div>
        <div class="name-input-group">
            <label for="playerOName">Player O</label>
            <input type="text" id="playerOName" placeholder="Enter O's Name">
        </div>
        <button id="startGameButton">Start Game</button>
    </div>
    <div id="difficulty-screen" class="hidden">
        <h2>Select AI Difficulty</h2>
        <div class="button-container">
            <button id="easyButton">Easy</button>
            <button id="impossibleButton">Impossible</button>
        </div>
    </div>
    <div id="game-container" class="hidden">
        <div id="scoreboard" class="hidden">
            <div class="score-card" id="playerXScoreCard">
                <span id="playerXNameDisplay">Player X</span>
                <span id="playerXScore">0</span>
            </div>
            <div class="score-divider">:</div>
            <div class="score-card" id="playerOScoreCard">
                <span id="playerONameDisplay">Player O</span>
                <span id="playerOScore">0</span>
            </div>
        </div>
        <div class="game-header">
            <h1 id="game-title">Tic-Tac-Toe</h1>
            <div id="pauseIcon" class="pause-icon">
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="gameboard">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartButton">Restart Round</button>
    </div>
    <div id="pause-overlay" class="hidden">
        <div class="pause-menu">
            <h2 class="pause-text">Game Paused</h2>
            <div class="pause-button-container">
                <button id="resumeButton">Resume</button>
                <button id="menuBackButton">Back to Menu</button>
            </div>
        </div>
    </div>
    
    <audio id="background-audio" src="6-Happy-Commercial-Piano(chosic.com).mp3" loop></audio>
    
    <script src="script.js"></script>
</body>
</html>
